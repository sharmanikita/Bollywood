<ion-view title="Movies"  class="background">
  <ion-content class="card-background-page">

    <div class="list">
      <a class="item item-thumbnail-left" href="#/movieDetails/{{movie.Id}}">
        <img src="{{movie.PosterPath}}">
        <h2>{{movie.Title}}</h2>
      </a>
    </div>
    
    <div>
    	<button ng-click="getMoreMovie()" class="button button-assertive moreBtn">I want more...</button>
    </div>
    </ion-content>
	
</ion-view>
